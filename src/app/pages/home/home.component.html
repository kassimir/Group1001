<!-- Videos in Angular are peculiar, so you have to finagle them a little to get them to auto-play-->
<video #video loop muted autoplay (canplay)="video.play()" (loadedmetadata)="video.muted = true">
  <source [src]="'assets/' + videoSrc + '.mp4'" type="video/mp4">
</video>
<div class="container" (click)="toggleVideo()">
  @if (isPaused) {
    <div class="play"></div>
  } @else {
    <div class="pause"></div>
    <div class="pause"></div>
  }
</div>
